				alert("아이디 및 패스워드를 입력하세요.");
			}
			else{
				f.submit();

	});
	function login(){
		var a = document.getElementById("mid").value;
		var b = document.getElementById("mpass").value;
		if(a=="" || b==""){
			alert("아이디 및 패스워드를 입력하세요.");

			f.submit();

	}
</script>
