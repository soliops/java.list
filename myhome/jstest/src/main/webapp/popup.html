        도로명 주소 데이터
        03125,서울 특별시 영등포구 여의도동 14-32
        51738,경상남도 창원시 마산합포구 3·15대로 162(중앙동2가) 
        07052,서울특별시 동작구 국사봉10길 4(상도동) 
        03386,서울특별시 은평구 통일로 827(대조동) 
        05952,전라북도 전주시 완산구 서신천변10길 1(서신동) 
        34675,대전광역시 동구 동부로10번길 55(판암동) 
        12546,경기도 양평군 양평읍 애곡길10번길 3 
        28698,충청북도 청주시 서원구 수곡로10번길(분평동)
    -->
    <style>
        body{ margin: 0; padding: 0;}
        .p_css { width:500px; height:50px; text-align: center;
        font-size: 14px; font-weight: bold; margin: 0 auto;
        line-height: 50px;
        }
        .addlist { width:500px; height:600px; border:1px solid #ccc;
        position:relative; margin: 0 auto;
        }
        .ulcss { height: auto;}
        .ulcss>li{height: 40px; cursor: pointer;}
        .close_btn { width:80px; height:35px; 
        background-color: darkslategray; color: white; 
        font-size: 12px; border: 0;
        position: absolute; right: 20px; bottom: 20px;
        }
    </style>
</head>
<script>
var addr = {
		"addr_number":["03125","51738","07052","03386","05952","34675","12546","28698"],
		"addr_list":["서울 특별시 영등포구 여의도동 14-32","경상남도 창원시 마산합포구 3·15대로 162(중앙동2가)",
		"서울특별시 동작구 국사봉10길 4(상도동)","서울특별시 은평구 통일로 827(대조동)","전라북도 전주시 완산구 서신천변10길 1(서신동)",
		"대전광역시 동구 동부로10번길 55(판암동)","경기도 양평군 양평읍 애곡길10번길 3","충청북도 청주시 서원구 수곡로10번길(분평동)"
		]
	};
function popclose(){
	self.close();
}
function address(number){
	window.opener.document.getElementById("addr_number").value=addr["addr_number"][number];
	window.opener.document.getElementById("addr1").value=addr["addr_list"][number];  
	self.close();
}
//이메일 체크 정규식 ex..
// let memail = /^[0-9a-zA-Z]*@[0-9a-zA-Z]*\.[a-zA-Z]{2,3}$/i;

// var tel= tel.replace(cktel,"");
</script>
<body>
    <section>
    <p class="p_css">도로명 주소 리스트</p>
    <div class="addlist">
    <ul class="ulcss" name="ulcss" id="ulcss">
    <!-- 도로명 주소가 나오는 부분-->
    </ul>
    <input type="button" value="창닫기" class="close_btn" id="close_btn" onclick="popclose();">
    </div>
    </section>
</body>
    <script>
    var ulcss = document.getElementById("ulcss");
    var licss,a,text;
    	for(var w in addr["addr_number"]){    		
    		licss= document.createElement("li");
    		a = document.createElement("a");
    		a.value = w;
    		a.href = "javascript:void address('"+w+"');";
   			text = document.createTextNode(addr["addr_number"][w] +","+addr["addr_list"][w]);
   			a.append(text);
			licss.append(a);		
   			ulcss.append(licss);
    	}
    
   
    </script>
