<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>리뷰 작성 프로세스</title>
<script src="./js/jquery.js"></script>
<script>	
	$(function(){
		$("#rok").click(function(){ //작성 완료 버튼
			if($("#rname").val()==""){
				alert("고객명을 작성해 주세요.");
			}
			else if($("#rproduct").val()==""){
				alert("상품명을 작성해 주세요.");
			}
			else if($("#rtext").val()==""){
				alert("리뷰 내용을 작성해 주세요.");
			}
			else{
				frm.method="POST";
				frm.action="./writeok.do";
				frm.enctype="multipart/form-data";
				//frm.enctype="multipart/onct??????있음-data";
				frm.submit();
			}
		});
		$("#rcancel").click(function(){ //작성 취소 버튼
			 alert("리뷰 작성을 취소합니다.");
// 			 history.go(-1);
			 window.location.reload();
		})

	});

</script>
</head>
<body>
<form name="frm" id="frm">
<p>[상품 리뷰 작성 페이지]</p> <br>
고객명 : <input type="text" name="rname" id="rname"> <br>
상품명 : <input type="text" name="rproduct" id="rproduct"><br>
평점 
<input type="radio" name="rscore" id="rscore1" value="5" checked>5점 
<input type="radio" name="rscore" id="rscore2" value="4">4점
<input type="radio" name="rscore" id="rscore3" value="3">3점
<input type="radio" name="rscore" id="rscore4" value="2">2점
<input type="radio" name="rscore" id="rscore5" value="1">1점<br>
내용  <br>
<textarea rows="0" cols="0" name="rtext" id="rtext" style="width:200px; height:300px;"></textarea><br>
파일첨부 <input type="file" name="fileupload" accept="image/*" > <br>
<input type="button" id="rok" value="작성완료">
<input type="button" id="rcancel" value="작성취소" >
</form>
</body>
</html>
