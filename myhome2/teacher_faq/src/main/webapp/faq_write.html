<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAQ 리스트 등록</title>
<script>
function faqcheck(no){
	if(no==1){	//리스트로 이동
		location.href='faq_list.html';
	}
	else{	//FAQ 저장
		if(frm.fcate.value==""){
			alert("카테고리를 선택해 주세요");
		}
		else if(frm.faq_qc.value==""){
			alert("질문내용을 입력해 주세요");
		}
		else if(frm.faq_aw2.value==""){
			alert("답변내용을 입력해 주세요");
			frm.faq_aw2.focus();
		}	
		else{
			frm.method="POST";
			frm.action="faq_writeok.do";
			frm.enctype="application/x-www-form-urlencoded";
			frm.submit();
		}
		
	}
}

</script>
</head>
<body>
<p>FAQ 입력 페이지</p><br>
<form name="frm" id="frm">
<input type="hidden" name="faq_view" value="Y">
카테고리 : 
<select name="fcate">
<option value="">카테고리를 선택하세요</option>
<option value="0">배송문의</option>
<option value="1">반품/교환/환불</option>
<option value="2">주문/결제</option>
<option value="3">회원서비스</option>
<option value="4">안전거래</option>
</select><br>
글쓴이 : <input type="text" name="fwrite" value="관리자" readonly><br>
질문내용 : <input type="text" name="faq_qc"><br>
답변내용 : <textarea cols="100" rows="10" name="faq_aw2"></textarea><br>
<input type="button" value="FAQ 리스트" onclick="faqcheck(1);">
<input type="button" value="FAQ 등록" onclick="faqcheck(2);">
</form>
</body>
</html>
