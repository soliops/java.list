<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge ,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJAX 3일차 (jquery 중급 문법) - form, location</title>
<script src="./jquery.js"></script>  <!-- jquery엔진을 로드(맨위) -->
<script>
$(function(){
	$("#btn").click(function(){
// 		location.href="index5.do?user=hong";
		var $usernm = $("#usernm").val();
		if($usernm==""){
			alert("고객명을 입력하세요");
		}
		else{			
		location.href="index5.do?user="+$usernm;
		}
	});
	$("#btn2").click(function(){
		var $userid = $("#userid").val();
		var $userpw = $("#userpw").val();	
		var $url= "http://192.168.100.209:8080/webtest/";
		if($userid==""){
			alert("아이디를 입력하세요");
		}else{
			if($userpw==""){
				alert("패스워드를 입력하세요")
			}else{
				location.href=$url+"index7.do?userid="+$userid+"&userpw="+$userpw;
			}
		}
	});
});
</script>
</head>
<body>
<input type="text" id="usernm">
<button type="button" id="btn">클릭</button>
<input type="test" id ="userid">
<input type="password" id="userpw">
<button type="button" id="btn2">로그인</button>
</body>
</html>
