 let ok;
 function ajax(){
	 function wck(){
		if(window.XMLHttpRequest){
			return new XMLHttpRequest();
		} 
	 }
	 function fileload(){
		 if(ok.readyState==XMLHttpRequest.DONE && ok.status ==200){
			 console.log(this.response); //xml외에는 response을 사용
		 }
	 }
	 ok = wck();
	 ok.onreadystatechange = fileload;
	 ok.open("GET","./index2.json",true);
	 ok.send();
 }
