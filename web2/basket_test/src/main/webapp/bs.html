<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

    <body>
        <!-- 최상단 -->
        <header>

        <!-- 주문진행상황 -->

            <div class="bnav">

                    <li><img src="./ico2/icon_join_step_off.png"></li>
                    <li>03 주문완료</li>
                </ul>
            </div>
        </nav>
        <!-- 상품 출력 -->
        <form name="f" id="f" method="get" action="http://192.168.100.212:8080/basket/payment.html">
        <section>
            <div id="prodiv" class="prodiv">
                <ul class="proul">
                    <li>
                        <span><input type="checkbox" id="allck" class="ck" onclick="btn_product.all_checks();"></span>

        <section id="viewsection">
            
            <div id="view" class="view">
          
                 
            </div>
          
        </section>
            <!-- 버튼 -->
            <div class="btn">
                <ol class="ordol">
                    <li class="sord" onclick="btn_product.select();">선택 상품 주문</li>
                    <li class="tord" onclick="btn_product.all();">전체 상품 주문</li>
                </ol>
            </div>
                <!-- 주의사항 -->
                <div class="warning">
                    <img src="./ico2/icon_warning.png">
                    <span>주문서 작성단계에서 할인/마일리지 적용을 하실 수 있습니다.</span>
