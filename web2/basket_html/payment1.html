<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>  가전제품 종합쇼핑몰 포홈테이블 입니다. </title>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./payment.css">
    </head>
    <body>
        <!-- 최상단 -->
        <header>
            <span class="home">HOME > 주문서 작성/결제</span>
        </header>
        <!-- 주문진행상황 -->
        <nav>
            <div class="bnav">
                <span class="bleft">주문서작성/결제</span>
                <ul class="bright">
                    <li>01 장바구니</li>
                    <li><img src="./ico2/icon_join_step_off.png"></li>
                    <li>02 주문서작성/결제</li>
                    <li><img src="./ico2/icon_join_step_on.png"></li>
                    <li>03 주문완료</li>
                </ul>
            </div>
        </nav>
        <span class="text">
            주문상세내역
        </span>
        <!-- 상품 출력 -->
        <section>
            <div id="prodiv" class="prodiv">
                <ul class="proul">
                    <li>
                        <span></span>
                        <span>상품/옵션정보</span>
                    </li>
                    <li>수량</li>
                    <li>상품금액</li>
                    <li>할인/적립</li>
                    <li>합계금액</li>
                </ul>
            </div>
            <section>
            
            <div class="view">
                <ul class="viewul">
                    <li>
                        <label><img src="./product_img/019.jpg"></label>
                        <ol>
                            <li>상품명</li>
                            <li>색깔</li>
                            <li>사이즈</li>
                        </ol>
                    </li>
                    <li>
                        <div class="countbox">
                            <span class="up"></span>
                            <span class="down"></span>
                        </div>
                    </li>
                    <li>55,000원</li>
                    <li>,</li>
                    <li>55,000</li>
                </ul>
            </div>
            
        </section>
            <!-- 상품 합계 -->
            <div class="totalbox">
                <ul class="totalul">
                    <li>총 2개의 상품금액</li>
                    <li>배송비</li>
                    <li>합계</li>
                </ul>
                <ol class="totalol">
                    <li>139,000원</li>
                    <li><img src="./ico2/order_price_plus.png"></li>
                    <li>0원</li>
                    <li><img src="./ico2/order_price_total.png"></li>
                    <li>139,000원</li>
                </ol>
            </div>
            <!-- 버튼 -->
            <div class="btn">
                <span class="pay">결제하기</span>
            </div>
        </section>
    </body>
</html>
