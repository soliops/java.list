<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Javascript 4일차 HTML 코드 생성</title>
<script>
	var a = 0;
	//innerHTML : html 태그 및 문자를 생성할 때 사용합니다.
	//innerText : 문자만 생성하게 됩니다.
	
	//inner는 +=을 사용하지 않을 경우 기존에 있는 태그는 모두 삭제 시켜 버립니다.
	function abc(){
		var b = document.getElementById("box");
		if(a<3){
		b.innerHTML += "<input type='text' id='mid' name='mid'>"				
		}
		a++;
// 		b.innerText = "홍길동";
// 		b.innerText = "<input type='text' id='mid' name='mid'>";
// 		b.innerHTML = "홍길동";
	}
	/*node 형태로 생성(append)*/
	function add(){
		var k = document.getElementById("box2");
		//createElement : 해당 태그를 생성한다는 함수 입니다.
		var obj = document.createElement("span");
		//createTextNode : 문자만 생성할 때 사용합니다.
		var text = document.createTextNode("연습");
		// append : 노드를 추가한다는 함수 입니다. 기존 태그가 있을 경우
		// 새로운 태그는 기존 태그 아래에 생성이 됩니다. (IE X)
		obj.append(text);
		k.append(obj); 
		
		//appendChild : IE에서 사용하는 속성값
		/*
		obj.appendChild(text);
		k.appendChild(obj);
		*/		
	}
		function add2(){
			var i = document.getElementById("box3");
			var q = document.createElement("label");
			var text = document.createTextNode("텍스트노드");
			q.append(text);
			i.insertBefore(q,i.firstChild);//lastChild(해당 태그 안에 마지막 태그에서 적용)
			
			//insertBefore : 원하는 위치를 조정하여 생성하는 함수
			//firstChild 태그에 가장 위에 생성
			//lastChild 태그에 가장 아래에서 생성
		}
</script>
</head>
<body>
<div id ="box">
 	<input type="button" value="생성" onclick="abc();">
</div>
<div id="box2">
 <input type="button" value="생성2" onclick="add();">
 </div>
 <div id="box3">
 <input type="button" value="생성3" onclick="add2();">
 </div>
</body>
</html>
