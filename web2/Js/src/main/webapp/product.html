<html lang="ko">

</head>
<body>
<div id = "product"></div>
<script >
console.log(product);
console.log(product["img"][0]);
console.log(product["img"]);
console.log(Object.keys(product));
var html = document.getElementById("product");
var q;
Object.keys(product).forEach(function(a,b,c){
for(q in product){
	html_ul	= document.createElement("ul");
	html_li = document.createElement("li");
		var t;
		switch (q){
		case "pd":
			t = "img";
			break;
		case "img":
			t = "pd";
			break;
		case "money":
			t = q;
			break;
		}	
		console.log(product[t][b]);
		html_li.append(product[t][b]);
		if(t=="pd"){			
			html_li.innerHTML += "'<br>'";
		}
		html_ul.append(html_li);
	}
		html.append(html_ul);
	
});

</script>
