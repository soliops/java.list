<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<title>숙제</title>
<style>
body{margin:0;padding:0;}
ul{width:330px; height:auto; list-style:none; margin:0;padding:0;}
li{width:110px; height:auto; text-align:center; line-height:auto; float:left; border:1px solid black; box-sizing:border-box;}
</style>
</head>
<body>
<ul id="box"></ul>
</body>
<script>
const banners = [
    {
     "p_title":"지마켓",
     "p_img":"./mini/logo_quick_01.png",
     "p_link":"https://www.gmarket.co.kr/"
    },
    {
     "p_title":"옥션",
     "p_img":"./mini/logo_quick_02.png",
     "p_link":"http://www.auction.co.kr/"
    },
    {
     "p_title":"하프클럽",
     "p_img":"./mini/logo_quick_03.png",
     "p_link":"http://www.halfclub.com/"
    },
    {
     "p_title":"11번가",
     "p_img":"./mini/logo_quick_04.png",
     "p_link":"https://www.11st.co.kr/"
    },
    {
     "p_title":"위메프",
     "p_img":"./mini/logo_quick_05.png",
     "p_link":"https://front.wemakeprice.com/"
    },
    {
     "p_title":"쿠팡",
     "p_img":"./mini/logo_quick_06.png",
     "p_link":"https://www.coupang.com/"
    }
];
	var pul = document.getElementById("box");
	var pli,pa,pimg,ptext;
	var q;
	for(q in banners[0]["p_title"][0]){
		Object.keys(banners).forEach(function(a){
		pli = document.createElement("li");
		pa = document.createElement("a");
		pa.href=banners[a]["p_link"];
		pimg = document.createElement("img");
		pimg.src = banners[a]["p_img"];
		pimg.title = banners[a]["p_title"];
		ptext = document.createTextNode(banners[a]["p_title"]);
		pimg.append(ptext);
		pa.append(pimg);
		pli.append(pa);
		pul.append(pli);		
		});
	}
</script>
</html>
