<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

<title>Javascript 4일차 파라미터 전달(Form, location) + js7_1.html</title>
</head>
<body>
아이디 : <span id="mid"></span> <br>
국적 : <span id="city"></span>
</body>
<script>
//파라미터 출력
	var url = window.location.search;
	var sp = url.split("&eee=");
	var sp2 = sp[0].split("?ddd=");
	var area = sp[1];
	var name = sp2[1];
// 	console.log(sp);
// 	console.log(sp2);	
// 	console.log(area);
// 	console.log(name);
	document.getElementById("mid").append(name);
// 	document.getElementById("mid").innerText=name;
	document.getElementById("city").append(area);
	console.log("아이디 : "+name);
	console.log("국적 : "+area);
</script>
</html>
