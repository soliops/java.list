};
	var test = Object.keys(m)
	console.log(test);
	Object.keys(m).forEach(function(a,b,c){ //Object.key는 무조건 forEach
		m[a].forEach(function(aa,bb,cc){
			//console.log(aa);
		});
	});
	
	//console.log(m["mid"][0]);
	var s;
	for(s in m){ //키값을 로드 3바퀴

			//각 배열에 키값에 맞는 데이터가 출력(6번 회전)
			console.log(m[s][aa]);
		});

	}
