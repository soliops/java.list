<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Javascript 5일차 all checkbox기능+radio</title>
<script>
	var names = [ "sms", "email", "event", "push" ]; // 이름이 다를경우 숫자로 구분하는 거면 반복문으로 구별해도 됨
	function ccc() {
		var bl = true;
		var code;
		if (frm.all.checked == true) {
			code = 0;
		} else {
			code = 1;
		}
		var w = 0;
		var test;
		while (w < names.length) {
			test = document.getElementsByName(names[w]);
			test[code].checked = bl;
			w++;
		}
	}
</script>
</head>
<body>

	<form name="frm" id="frm">
		<p>[해당 광고 서비스를 선택하세요]</p>
		<ul>
			<li>SMS 수신여부 : <input type="radio" name="sms" value="Y">동의함
				<input type="radio" name="sms" value="N" checked>동의안함
			</li>
			<li>이메일 수신여부 : <input type="radio" name="email" value="Y">동의함
				<input type="radio" name="email" value="N" checked>동의안함
			</li>
			<li>이벤트 알림 수신여부 : <input type="radio" name="event" value="Y">동의함
				<input type="radio" name="event" value="N" checked>동의안함
			</li>
			<li>푸시알람 수신여부 : <input type="radio" name="push" value="Y">동의함
				<input type="radio" name="push" value="N" checked>동의안함
			</li>
		</ul>
		<label>
		전체 서비스에 동의함 
		<input type="checkbox" name="all"
			onclick="ccc();"></label>
	</form>

</body>
</html>
