<script>
var data=["m1","m2","m3","m4","m5","m6"];
	function abc(no){
		console.log(data[no]);
	}
</script>
</head>
<body>
<ul id="menus">
<li menu="0">메뉴1</li>
<li menu="1">메뉴2</li>
<li menu="2">메뉴3</li>
<li menu="3">메뉴4</li>
<li menu="4">메뉴5</li>
<li menu="5">메뉴6</li>
</ul>

<ul id="menus2">
<li onclick="abc(0);">메뉴1</li>
<li onclick="abc(1);">메뉴2</li>
<li onclick="abc(2);">메뉴3</li>
<li onclick="abc(3);">메뉴4</li>
<li onclick="abc(4);">메뉴5</li>
<li onclick="abc(5);">메뉴6</li>
</ul>

<script>
		var m = document.getElementById("menus");
		//console.log(m.children[0]);
		var ea = m.children.length;
		var w=0;

		while(w<ea){
			//반복문 function : 안됨
			//핸들링 함수형태의 사용시 반복문 안에 사용할 수 있음
			//단, 그 외 반복문 변수로 배열, 번호등 적용하지는 않음
		m.children[w].onclick = function(aa){
			var node=this.getAttribute("menu");
			gopage(node);
			//jquery attr, JAVA attributes
		}

		w++;
		}
function gopage(no){
	console.log(data[no]);
}
</script>
</body>
