<html>
<meta charset="euc-kr">
<head>
<title>HTML1일차 HTML3.0 신규태그</title>
</head>
<body>
<input type= "text">
<!-- 사용자가 키보드,마우스 터치 사용할 때 쓰이는 타입 
type : 문자를 입력 받을 수 있는 속성
-->
<br>
<input type ="password">
<!-- Password : 사용자가 입력한 값을 disc 모양으로 출력을 하게 됩니다. -->
<br>
<input type = "checkbox" >동의함
<!-- checkbox : 사용자가 마우스 클릭으로 선택을 할 때 사용합니다. 아이디를 저장, 자동 로그인 등에 사용합니다. 다중 사용 가능-->
<br>
<input type = "radio" name = "a">동의함
<input type = "radio" name = "a">동의안함
<!-- radio : 단일 선택 가능, 그룹화를 할때는 name으로 묶어서 사용 -->
<br> 
<input type ="radio" name = "b" checked>신용카드
<input type ="radio" name = "b">계좌이체
<input type ="radio" name = "b">핸드폰결제
<!--  -->
<br>
<input type="button" value= "로그인" >
<input type="button" value= "로그아웃" >
<!--  -->
<br>
<input type ="text" value= "hong" readonly>
<!-- button : text type 필드 안에 value 값이 들어가 있음. java로 전송됨
	readonly : 중복체크에 쓰이는 속성, 읽기 전용으로 전환
-->
<br>
<input type = "checkbox" checked>동의함   
<!-- checked : 사용자가 선택하기 전에 미리 체크해둘 수 있음 -->
<br>


</body>
</html>
