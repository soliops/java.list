<html lang ="ko">
<head>
<meta charset="utf-8">
<title>HTML 2일차 HTML4.0 + CSS 2.0</title>
</head>
<body>
<!-- ul : 목차 리스트 태그 li 갯수만큼 목차 리스트가 추가 됩니다. -->
<ul>
<li>공지사항1</li>
<li>공지사항2</li>
<li>공지사항3</li>
<li>공지사항4</li>
</ul>
<!-- ol : 목차 리스트 태그이며, 숫자로 리스트 목차를 구분 합니다. -->
<ol>
<li>공지사항1</li>
<li>공지사항2</li>
<li>공지사항3</li>
<li>공지사항4</li>
</ol>
<br>
<!-- span은 공간 오브젝트 태그 입니다. 
span은 width, height를 적용하기 위해서는 display를 무조건 사용해야합니다. 
-->
<!-- 
border-style:solid(외각선)
border-width:선두깨
border-color:선색상
 -->
 <!-- display(출력형태 구분) : block(출력), none(미출력) -->
<span style="border-style:solid; border-width:1px; border-color:black;">홍길동 입니다.</span>
<br>
<span style="border:1px solid blue; width:500px; height:50px; display:block;" ></span>
<br>
<!-- div태그 : span과 동일한 레이아웃 태그입니다. 단, display를 사용하지 않아도 
사이즈 변경이 가능 합니다. -->
<div style="border:1px solid red; width:100px; height:100px;"></div>
<br>
<!-- strike는 HTML4.0 (취소선을 사용하게 됩니다.) -->
<strike style="color:gray;">5,500원</strike>
<br>
<!-- s : HTML5.0 태그이고 씨멘틱 마크업 태그이다. -->
<s>22,000,000</s>


</body>
</html>
