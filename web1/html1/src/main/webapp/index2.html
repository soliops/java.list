<html>
<head>
<meta charset="utf-8">
<title>HTML 1.0 1일차 기본태그 배우기</title>
</head>
<body>
<!-- 
img태그 : 이미지를 가져올 때 사용합니다. 
[속성]
src(경로 url)
width (가로크기), height(세로크기)
-->
<img src="https://t1.daumcdn.net/cfile/tistory/24283C3858F778CA2E">
<br>
<img src="./123.jpg" width="100" height= "100"><br> <br>
<img src="http://192.168.1.163/html1/123.jpg"> <br> <br>

<!-- 
절대경로 : http, https로 시작하여 적용하는 URL 주소 
상대경로 : ./ ../를 이용하여 디렉토리별로 경로주소를 설정함
-->
 <a href="http://www.naver.com">네이버</a>
 <!-- a태그 : 페이지 이동 
 href(속성) : 경로
 -->
 <br>
 <a href="./index1.html">이전페이지</a> <br> <br>
 <a href="http://nate.com"> <font color="red">  네이트닷컴   </font>   </a>
  <br><br>  
 <!-- a태그 사용시 a태그 안에 하위 태그를 적용해야 합니다.
target(속성) : 웹페이지 이동을 어떤 형식으로 할 것인지 정함
_self : 현재 오픈된 페이지에서 이동
_blank : 새로운 탭에서 페이지 이동
_top : 모바일에서 최상위 탭으로 이동
_new : 모바일에서 신규탭으로 이동ㄴ
-->
 <br>
<a href="http://google.com" target="_self">구글</a> <br>
<a href="http://daum.net" target="_blank">다음</a> <br> <!-- 이벤트 같은 건 blank로 잡아야 트래픽 증가한다. -->
<a href="http://nate.com" target="_top">네이트</a> <br>
<a href="http://nate.com" target="_new">네이트2</a> <br>
</body>
</html>
