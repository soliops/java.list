<html><!-- 주석을 뜻함, html 시작 -->
<head><!-- head : js, meta, link 태그가 적용됨. 엔진을 로드 하는 태그-->
<meta charset="UTF-8"><!--언어셋 : euc_kr(한국어), euc_jr(일본어)-->
<title>HTML 1.0 1일차</title> <!-- 브라우저 탭 이름을 말합니다. -->
</head>

<br> <br> <br>

<b><font color="red">[긴급공지]</font></b> 현대카드 결제가 현재 <u>시스템 장애</u>로 수정 중입니다.

</html>
