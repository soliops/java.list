<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>간편회원가입</title>
<script src="./js16.js"></script>
<script src="./js16_1.js"></script>
<script>
function check(s){
	if(frm.info.value==""){
		alert("검색할 파트와 검색할 단어를 입력 하셔야 합니다.");
	}else if(frm.part.value=="mname"){
		search(s);
	}else if(frm.part.value=="mid"){
		idsearch(s);
	}
}
</script>
<style>
</style>
</head>
<body>
<form id="frm" name="frm">
<select name="part" id="part">
	<option value="">[검색할 파트]</option>
	<option value="mname">이름</option>
	<option value="mid">아이디</option>
</select>
<input type="text" id="info" name="info">
<input type="button" value="고객검색" onclick="check(info.value);">
</form>
</body>
</html>
