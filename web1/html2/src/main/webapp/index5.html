<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HTML 3일차 HTML4.0 + CSS2.0 응용2</title>
<style></style>
</head>
<body>
<!-- input type="file"은 첨부파일 사용시 적용되는 태그 속성입니다. -->
<input type="file">
<br>

이미지 파일첨부 : <input type="file" accept="image/png, image/jpg">
<br>
엑셀 파일첨부 : <input type="file" accept="application/msword,.pdf,.xls">
<br>
시험파일 첨부 : <input type="file" multiple>
<br>
영상파일 첨부 : <input type="file" accept="video/mp4,avi,mpeg,webm">
<br>
음악파일 첨부 : <input type="file" accept="audio/*">
</body>
</html>
