<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Javascript 2일차 단어검색 및 값 비교</title>
<script src=""></script>
<script >
//equals라는 단어자체 없음
var a = "홍길동";
var b = "홍길동";
if(a==b){
	console.log("해당 값이 같습니다.");
}
else{
	console.log("해당 값이 같지 않음");
}
var c= 10;
var d = "10";
console.log(typeof(d));
if(c===d){ // == (문자든 숫자든 값이 같으면), ===(값은 같지만 type까지 확인)
	console.log("해당 값 같음");
}
else{
	console.log("서로 다름");
}

var word = "홍길동님 환영 합니다.";
console.log(word.indexOf("길동")); //indexOf() : 단어검색 -1(없음) 나머지 숫자(있음)
</script>
</head>

</body>
</html>
