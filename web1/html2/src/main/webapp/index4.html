<html lang="ko">
<head>
<meta charset="utf-8">
<title>HTML 3일차 CSS2.0 응용(오브젝트 모양 만들기)</title>
<style >
body{margin:0; padding:0;}
.color_box{ margin:0; padding:0; 
}
.blue{background-color:blue; width:320px; height:240px; position:relative; }
.red{background-color:red; width:160px; height:240px; position:absolute; left:50%;}
.green{background-color:green; width:160px; height:120px;  position:absolute; top:50%;}
.yellowgreen{background-color:yellowgreen; width:80px; height:120px;  position:absolute; left:50%;}
.yellow{background-color:yellow; width:80px; height:60px;  position:absolute; top:50%;}
.black{background-color:black; width:50px; height:60px; position:absolute;  left:37.5%;}
.purple{background-color:purple; width:50px; height:40px; position:absolute; top:33%;}
.gray{background-color:gray; width:20px; height:40px;  position:absolute; left:60%;}
.pink{background-color:pink; width:20px; height:20px; position:absolute; top:50%;}

</style>
</head>
<body>
<ul>
<div class = "color_box blue">
<div class = "color_box red">
<div class = "color_box green">
<div class = "color_box yellowgreen">
<div class = "color_box yellow">
<div class = "color_box black">
<div class = "color_box purple">
<div class = "color_box gray">
<div class = "color_box pink">
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

</ul>

</body>
</html>
