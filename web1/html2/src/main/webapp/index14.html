<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=divice-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href = "./index14.css?v=1">

<title>HTML5일차 HTML5.0 + CSS3.0(node,boxsizing)</title>
</head>
<body>
	<div class="box1"> 123 </div>
	<div class="box2"> 123 </div>
	<div class="box3"></div>
	<div class="box4"></div>
	
	<ul class="ulcss">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	
	<ol class="olcss">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		
	</ol>
	
	<div class="div1">
		<span>box1</span>
		<span>box2</span>
		<label>box3</label>
		<span>box4</span>
		<label>box5</label>
	</div>
	
	<div class="div2">
		<span>box1</span>
		<span>box2</span>
		<label>box3</label>
		<span>box4</span>
		<label>box5</label>
	</div>
	
	<div class="object1">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
	<br>
	<div class="object2">
		<span></span>
		<label></label>
		<span></span>
		<label></label>
		<span></span>
	</div>
	
</body>
</html>
