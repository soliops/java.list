<html lang="ko">
<head>
<meta charset="UTF-8">
<title>javascript 2일차 switch</title>
<script type="text/javascript">
	var a= 1;
	var msg;
	switch(a){
	case 1:
	case 6: //멀티 case사용
		msg = "신용카드";
		break;
	case 2:
		msg = "계좌이체";
		break;
	case 3:
		msg = "무통장 입금";
		break;
	default: 
		msg = "결제 취소";
		break;
	}
	console.log(msg);
</script>
</head>

</body>
</html>
