<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name = "viewport" content="width=divece-width, initial-scale=1.0">
<meta http-equiv="imagetoolbar" content="no">

<style type="text/css">
.table_css{
	position: relative;
	width: 450px;
}

.table_css>span{display: block; width: inherit; height: 80px; overflow:auto;}

.table_css>span>table{
	display: block;
	width: 100%;
}
.table_css>span>table>caption{
	position: absolute;
	height: 20px;
	text-align: center;
	line-height: 20px;
	background-color: gray;
	top:0px;
	left:0;
	width: 430px;
	z-index:1;
}

.table_css>span>table>thead>tr{
	position: absolute;
	width:430px;
	top: 20px;
	left: 0px;
	height: 25px;
	background-color: white;
	z-index:1;
}

.table_css>span>table>tbody{
	position: relative;
	top : 40px;
}

.table_css>span>table>tbody>tr>td{
	width:150px;
}

</style>

<title>HTML5일차 TABLE </title>
</head>
<body>

<div class="table_css">
<span>
<table border="1" cellpadding="0" cellspacing="0">
<caption>각 지역별 창고현황</caption>
	<thead> <!-- 테이블에 목차 제목 -->
		<tr>
			<th style="width:150px;">서울</th>
			<th style="width:150px;">경기도</th>
			<th style="width:150px;">인천</th>
		</tr>
	</thead>
	<tbody> <!-- 테이블에 목차에 대한 데이터값 -->
		<tr>
			<td>2,000</td>
			<td>1,000</td>
			<td>800</td>
		</tr>
		<tr>
			<td>2,000</td>
			<td>1,000</td>
			<td>800</td>
		</tr>
		<tr>
			<td>2,000</td>
			<td>1,000</td>
			<td>800</td>
		</tr>
		<tr>
			<td>2,000</td>
			<td>1,000</td>
			<td>800</td>
		</tr>
		<tr>
			<td>2,000</td>
			<td>1,000</td>
			<td>800</td>
		</tr>
		<tr>
			<td>2,000</td>
			<td>1,000</td>

		</tr>
		<tr>
			<td>2,000</td>
			<td>1,000</td>
			<td>800</td>
		</tr>
	</tbody>
</table>
</span>
</div>
</body>

</html>
