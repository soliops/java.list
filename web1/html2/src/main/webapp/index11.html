<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=divice-width, initial-scale=1.0">
<title>HTML5일차 HTML5.0 + CSS3.0 파일 가져오기</title>
<link type="text/css" rel="stylesheet" href = "./index11.css">
</head>
<body>
	<header class = "header_css">
		<div class="header_div">
		
		</div>
	</header> <!-- 최상단에 사용하는 태그 -->
	<nav class="nav_css"></nav> <!-- 대메뉴ㅡ소메뉴에 사용 -->
	<main class="main_css"> <!-- 배너,상품출력,각종 컨텐츠 -->
	<section class="section_1"></section> <!-- 배너 -->
	<section class="section_2"> <!-- 각종컨텐츠 -->
	
		<aside class="aside_left"> <!-- 왼쪽컨텐츠(독립성) -->
		
		
		</aside> 
		<article class="article_right"> <!-- 오른쪽컨텐츠(독립성) -->
		
		</article>
	
	</section> 
	
	<article class="article_banner"><!-- 이벤트 광고 배너 -->
	
	</article>  
	
	<figure class="notice"> <!-- 문서,이미지,다이어그램 -->
	
	</figure>
	</main>
	
	<footer class="footer_css"> <!-- 카피라이터에 사용 -->
		
	</footer>
	
</body>
</html>
