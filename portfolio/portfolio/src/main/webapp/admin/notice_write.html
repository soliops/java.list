<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<meta charset="UTF-8">
<p>공지사항 등록페이지</p>
<div class="write_view">
<ul>
    <li>공지사항 여부</li>
    <li>
        <label class="label_notice"><em class="cbox"><input type="checkbox" name="notice_print" id="notice_print" value="Y"><input type="hidden" name="notice_print" id="notice_print_hidden" value="N"></em> 공지 출력</label> ※ 공지출력을 체크할 시 해당 글 내용은 최상단에 노출 되어 집니다.
    </li>
</ul>
<ul>
    <li>공지사항 제목</li>
    <li>
        <input type="text" class="notice_input1" name="notice_title" id="notice_title"> ※ 최대 150자까지 입력이 가능
    </li>
</ul>
<ul>
    <li>글쓴이</li>
    <li>
        <input type="text" class="notice_input2" name="notice_writer" id="notice_writer" value="<%=admin_main_nm%>" readonly> ※ 관리자 이름이 노출 됩니다.       
    </li>
</ul>
<ul>
    <li>첨부파일</li>
    <li>
        <input type="file" name="notice_file" id="notice_file"> ※ 첨부파일 최대 용량은 2MB 입니다.       
    </li>
</ul>
<ul class="ul_height">
    <li>공지내용</li>
    <li>
        <textarea class="notice_input3" placeholder="공지내용을 입력하세요!" name="notice_text" id="notice_text"></textarea>
    </li>
</ul>
</div>
<div class="board_btn">
    <input type="button" class="border_del" onclick="notice_list();" value="공지목록">
    <input type="button" class="border_add" onclick="notice_save();" value="공지등록">
    </div>
